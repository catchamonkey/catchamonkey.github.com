---
layout: default
title: Chris Sedlmayr
---
<section>
    {% for post in site.posts %}
    <article>
        <h3><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date_to_string }}</span></h3>
        {% if post.excerpt %}
            <p>{{ post.excerpt }}</p>
        {% endif %}
    </article>
    {% endfor %}
</section>

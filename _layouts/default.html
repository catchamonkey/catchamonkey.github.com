<!doctype html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="title" content="{{ page.title }}" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The blog of Chris Sedlmayr about symfony, php, open source technology and real world development" />
    <meta name="keywords" content="symfony, php, framework, blog, web, open, source, development" />
    <meta name="language" content="en" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
</head>
<body>
  <!-- Google Tag Manager -->
  <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-9RTH"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-9RTH');</script>
  <!-- End Google Tag Manager -->
  <div id="container" class="container">
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.ispost %}
        <h2><a href="/">Chris Sedlmayr</a></h2>
        {% endif %}
        {% if page.date %}
        <p class="meta date">{{ page.date | date_to_string }}</p>
        {% endif %}
    </header>
    <div>
        {{ content }}
    </div>
    <footer>
        &copy; 2010 - 2011 <a href="/" alt="Chris Sedlmayr" title="Chris Sedlmayr">Chris Sedlmayr</a> | <a href="/feed">Atom</a>
    </footer>
  </div>
</body>
</html>
